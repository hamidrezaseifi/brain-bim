<!-- these must be kept in sync with the defaults used in the core/pom.xml ->

poolName = MDM-DB-Pool
jdbcUrl = ${spring.datasource.url:jdbc:mysql://localhost:3306/bimbrain}
dbUserName = ${spring.datasource.user:bim}
password = ${spring.datasource.password:bim}
minIdleConnections = 5
maxPoolSize = 50
cachePreparedStatements = true
preparedStatementsCacheSize = 50
preparedStatementsCacheSqlLimit = 1024
useServerSidePreparedStatements = true
className = org.mariadb.jdbc.Driver
