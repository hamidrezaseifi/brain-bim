<!DOCTYPE html>
<html ng-app="brainApp">
    <head th:fragment="pageheader">
        <title tiles:fragment="title">Brain Bim ...</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        
        <link th:href="@{/css/app.css}" rel="stylesheet" />
        <link th:href="@{/angular/angular-material.min.css}" rel="stylesheet" />
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>

		<script th:src="@{/js/moment.js}"></script>

		<script th:src="@{/angular/angular.min.js}"></script>		
		<script th:src="@{/angular/angular-animate.min.js}"></script>
		<script th:src="@{/angular/angular-aria.min.js}"></script>
		<script th:src="@{/angular/angular-messages.min.js}"></script>
		<script th:src="@{/angular/angular-material.min.js}"></script>
   
   
        <link rel="stylesheet" th:href="@{/css/ng-table.min.css}">
		<script th:src="@{/js/ng-table.js}"></script>

		<link rel="stylesheet" type="text/css" th:href="@{/css/angular-material-accordion.css}">
		<script type="text/javascript" th:src="@{/js/angular-material-accordion.js}"></script>

		<script th:src="@{/js/app.js}"></script>
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		
    </head>
    <body ng-controller="BodyController">
        
        <header th:fragment="header">
			<nav class="navbar navbar-default bimnavbar bimbrain-margin-bkcolor bimbrain-margin-color" th:fragment="navbar">
			  <div class="container-fluid">
			    <div class="navbar-header">
			      <a class="navbar-brand" href="/"><img class="logo" th:src="@{/images/bim.png}" /></a>
			    </div>
			    
			    <ul class="nav navbar-nav">
			      <li th:each="menu: ${pageTopToolList}" th:if="${menu.isEnabled()}">
			      	<a th:href="${menu.getUrl()}" class="bimbrain-margin-color">
						<span th:if="${menu.hasImage()}" th:class="${menu.getCssClass('menu-image')}"></span>
						<span th:text="${menu.getLabel()}"></span>
					</a>
				  </li>
			    </ul>
        			    
			    <div class="navbar-user-detail">
			      <div class="user-detail dropdown"> 
					<md-button ng-click="toggleRight()" class="navbar-user-dropdown bimbrain-margin-color">
			      		<span>User, User</span>
			      		<span class="glyphicon glyphicon-user"></span>
					</md-button>
			      </div>
			    </div>
			    
			  </div>
			</nav>        
			<md-sidenav md-component-id="rightSidenav" class="md-sidenav-right">
				<md-list ng-cloak>
					<md-subheader class="md-no-sticky">Benutzer Actionen!</md-subheader>
					<md-list-item class="secondary-button-padding">
					    <a href="#"><span class="glyphicon glyphicon-lock"></span>Passwort Änderung</a>
					</md-list-item>					
					<md-divider></md-divider>					
					<md-list-item class="secondary-button-padding">
					    <a href="#"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
					</md-list-item>
				</md-list>	
				
	            <md-button class="md-raised md-primary close-right-menu" ng-click="closeSideRight()">Schließen</md-button>
	        </md-sidenav>
        </header>
		<div th:fragment="breadcrumb" style="background-color: #eeeeee;" ng-if="false">
			 <ul class="breadcrumb" >
			     <li th:each="entry : ${breadCrumb}">
			         <a th:href="${entry.getUrl()}" th:if="${entry.isLink()}" th:text="${entry.getLabel()}">Home</a>
			         <span th:if="${!entry.isLink()}" th:text="${entry.getLabel()}">Home</span>
			     </li>
			 </ul>			
		</div>
		
		<div th:fragment="leftToolbar" class="leftToolbar floatLeft bimbrain-margin-bkcolor bimbrain-margin-color">
			<a th:each="menu: ${pageLeftToolList}" th:if="${menu.isEnabled()}" th:href="${menu.getUrl()}">
				<div class="bimbrain-margin-color lefttoolbar-item">
					<span th:if="${menu.hasImage()}" th:class="${menu.getCssClass('menu-image')}"></span>
					<span th:text="${menu.getLabel()}"></span>
				
				</div>
			</a>
		</div>

		<div th:fragment="footer">
		<div class="clear" ></div>

        <footer class="footer bimbrain-margin-bkcolor bimbrain-margin-color">
        	Braib Bim @2018
        </footer>
		
		</div>
        
		<div class="md-dialog-container ng-scope errorbox-container" tabindex="-1" th:fragment="errorBox" ng-show="isShowError">
					
			<div class="md-dialog-focus-trap" tabindex="0"></div>
			<md-dialog aria-label="Fehler Meldung ..." class="dialog-error _md md-transition-in" role="dialog" tabindex="-1" style="">
				<md-toolbar class="_md _md-toolbar-transitions">
					<div class="md-toolbar-tools">
						<h2>Fehler Meldung ...</h2>
						<span flex="" class="flex"></span>
							<button class="md-icon-button md-button ng-scope md-ink-ripple" type="button" ng-if="!isLoading" ng-click="closeErrorBox()" style="">
							<i class="material-icons ng-scope">close</i>
						</button>
					</div>
				</md-toolbar>
			
				<md-dialog-content>
					<div class="md-dialog-content">
					
						{{errorMessage}}
					
					</div>
				</md-dialog-content>
			
				<md-dialog-actions layout="row" class="layout-row">
					<button class="md-button md-ink-ripple" type="button" ng-click="closeErrorBox()">
						<div class="title" th:text="#{common.close}"></div>
						<i class="material-icons ng-scope">cancel</i>
					</button>
				</md-dialog-actions>
			
			</md-dialog>
		
			<div class="md-dialog-focus-trap" tabindex="0"></div>

		</div>
		
        <div ng-show="showloading == true" class="loading md-dialog-container"  th:fragment="loadingFragment"></div>
 
    </body>
</html>
